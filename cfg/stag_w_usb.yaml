# STag parameters
libraryHD: 15
errorCorrection: 7

# Camera configuration
camera_info_topic: /usb_cam/camera_info
raw_image_topic: /usb_cam/image_raw
is_compressed: true

# Node configuration

# Absolute path to JSON file
tag_config_json: /absolute/path/to/stag_ros/cfg/tag_config.json
tag_tf_prefix: stag_

# Tag corner order in JSON file:
# 4          3
#  HD########
#  #ID#  ####
#  ##  ##  ##
#  ####  ####
#  ##########
# 1          2

# Publish detected markers
show_markers: true
